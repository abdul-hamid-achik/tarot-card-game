version: '3.8'

services:
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: tarot-neon-local
    ports:
      - "55432:5432"
    environment:
      - NEON_LOCAL_HTTP_PORT=8080
      - NEON_LOCAL_PG_PORT=5432
    volumes:
      - neon-data:/data
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neon-data:
